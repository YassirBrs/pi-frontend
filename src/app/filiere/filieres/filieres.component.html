<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h3>Filieres</h3>
    </div>
    <div class="card-body" *ngIf="filieresList?.length > 0">
      <table class="table table-hover">
        <thead>
        <tr>
          <td>Id</td>
          <td>libelle</td>
          <td>Date de creation</td>
          <td>Date modification</td>
          <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let filiere of filieresList">
          <td>{{filiere.id}}</td>
          <td>{{filiere.libelle}}</td>
          <td>{{filiere.createdAt | date:'medium'}}</td>
          <td>{{filiere.updatedAt | date:'medium'}}</td>
          <td>
            <button class="btn btn-danger" (click)="onDelete(filiere)">Supprimer</button>
            <button class="btn btn-warning" (click)="onEdit(filiere)">Modifier</button>

          </td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-body" *ngIf="!filieresList || filieresList.length == 0">
      Liste est vide.
    </div>
  </div>
</div>
